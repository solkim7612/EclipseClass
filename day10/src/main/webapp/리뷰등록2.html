<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
<script>
function regReivew() {
	//alert("dksk");
	
	let reivew= document.querySelector("#reivew").value;
	alert(reivew);
	
	let dataValue={id: "1", content: reivew};
	console.log(dataValue);
	
	let dataValueJSON=JSON.stringify(dataValue);
	console.log(dataValueJSON);
	
	
	$.ajex({
		type: "post",
		url:"/day10/reg2",
		contentType: "application/json",
		data:dataValueJSON,
		success: function (a) { 
			console.log(a);
		},
		error: function (b) {
			console.log(b);
		}
	});
}	

</script>

</head>
<body>

<h2>리뷰</h2>
<input type="text" id="reivew">
<button onclick="regReivew()">등록</button>
